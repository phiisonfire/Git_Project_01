    <title>Alert Examples</title>

<body>
    <h3>Alert Example in VS Code!!!</h3>
    <strong>Success!</strong> Represents a successful or positive action.<br>
    <strong>Info!</strong> Represents a neutral information change.<br>
    <strong>Warning!</strong> Represents a warning that need attention.<br>
    <strong>Danger!</strong> Represents a dangerous negative action.<br>
</body>
